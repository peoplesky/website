<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PeopleSky - 联系我们">
    <title>联系我们 - PeopleSky低空数字飞行</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">PeopleSky</a>
            <span class="tagline">低空数字飞行专家</span>
        </div>
        <ul>
            <li><a href="sky-for-people.html">Sky for People</a></li>
            <li><a href="about.html">关于我们</a></li>
            <li><a href="services.html">解决方案</a></li>
            <li><a href="solutions.html">技术优势</a></li>
            <li><a href="contact.html" class="active">联系我们</a></li>
        </ul>
    </nav>

    <!-- 主标题区域 -->
    <section class="hero-section">
        <h1>联系我们</h1>
        <p>一起探索低空数字飞行的未来</p>
    </section>

    <!-- 联系我们内容 -->
    <section class="section">
        <div class="container">
            <h2>联系方式</h2>
            <p>期待与您探讨低空数字飞行，共创智能化低空飞行未来！</p>
            <div class="card-container">
                <div class="card">
                    <form id="contactForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="您的姓名" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="您的邮箱" required>
                        </div>
                        <div class="form-group">
                            <textarea rows="4" id="message" placeholder="请描述您的需求" required></textarea>
                        </div>
                        <button type="submit">发送邮件</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2024 PeopleSky。专注低空数字飞行解决方案。</p>
        <a href="#">返回顶部</a>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // 设置收件邮箱地址
            const toEmail = 'jerry.zhang.bill@gmail.com';  // 替换为您的实际邮箱地址
            
            // 构建邮件内容
            const subject = `来自 ${name} 的咨询`;
            const body = `姓名：${name}%0D%0A邮箱：${email}%0D%0A%0D%0A消息内容：%0D%0A${message}`;
            
            // 打开默认邮件客户端
            window.location.href = `mailto:${toEmail}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
