<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="people sky">
    <title>PeopleSky</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <h1>欢迎来到PeopleSky</h1>
        <p>展望低空飞行的未来</p>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">PeopleSky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">关于我们</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">服务</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系我们</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="py-5 bg-light text-center">
        <div class="container">
            <h2>关于我们</h2>
            <p>我们致力于创建一个服务大众的未来低空经济。</p>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-5 text-center">
        <div class="container">
            <h2>我们的服务</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <i class="fas fa-plane-departure fa-3x text-primary"></i>
                    <h4 class="mt-3">航线规划</h4>
                    <p>创新的高效航线设计工具。</p>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-drone fa-3x text-primary"></i>
                    <h4 class="mt-3">无人机运营</h4>
                    <p>安全可扩展的无人机物流解决方案。</p>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-satellite fa-3x text-primary"></i>
                    <h4 class="mt-3">卫星洞察</h4>
                    <p>数据驱动的智能空域管理见解。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-light text-center">
        <div class="container">
            <h2>联系我们</h2>
            <p>我们期待听到您的声音！请给我们留言：</p>
            <form class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="您的姓名" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" placeholder="您的邮箱" required>
                    </div>
                </div>
                <textarea class="form-control mb-3" rows="4" placeholder="您的留言" required></textarea>
                <button type="submit" class="btn btn-primary">发送消息</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>© 2024 天空为众。保留所有权利。</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
